<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with css</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <p>Dom with css use in dom project</p>

    <button onclick="subscribed()" class="js-subscribe-button subscribe-button">Subscribe</button>

    <p class="title">Game Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="resetGame()">Reset Scroe</button>

    <p>Product Price Calculator</p>

    <div class="">
        <input onkeydown="handelCostKeyDown(event)" placeholder="Cost of product" id="js-total" class="cost-input">
        <button onclick="calculateTotal()" class="cost-button">Caclulate</button>
        <p id="total-cost"></p>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
