<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loop project</title>
    <link rel="stylesheet" href="styles/todo.css">
</head>

<body>
    <p>Todo list with Array</p>


    <div class="todo-input-grid">
        <input class="todo-name name-input" placeholder="Enter your todo">
        <input type="date" class="todo-date date-input">
        <button onclick="addTodo()" class="add-todo-button">Add</button>
    </div>

    <div class="todo-list-div todo-grid"></div>

    <script src="scripts/todo-list.js"></script>

    <script>
        function doubleArray(nums) {
            // const numsDouble = nums.map(function (num) {
            //     return num * 2;
            // });           
            const numsDouble = [];
            
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (num === 0) {
                    return numsDouble
                }
                numsDouble.push(num * 2);
            }
            return numsDouble;
        }

        const nums = [1, 2, 0, 4, 5];
        const numsDouble = doubleArray(nums);
        console.log(numsDouble);
    </script>

</body>
