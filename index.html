<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Advanced Function Project</title>
</head>

<body>
    <p>Advanced Function with existing project</p>

    <p class="title">Game Rock Paper Scissors</p>

    <button class="button" onclick="playGame('rock')">Rock</button>
    <button class="button" onclick="playGame('paper')">Paper</button>
    <button class="button" onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button class="button" onclick="resetGame()">Reset Scroe</button>
    <button class="auto-play" onclick="autoPlay()">Auto Play</button>

    <script src="assets/script.js"></script>

    <script>
        [
            'rock', 
            'paper',
            'scissors'
        ].forEach(function (move, index) {
            console.log(move);
            console.log(index);
        }); // loop through array
    </script>

</body>

</html>
