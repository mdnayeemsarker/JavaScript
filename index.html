<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <p>function using for rock paper or scissors</p>
    <button onclick="alert(getResult('rock'))">Rock</button>
    <button onclick="alert(getResult('paper'))">Paper</button>
    <button onclick="alert(getResult('scissors'))">Scissors</button>
    <script>
        function getComMove() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                comMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
                comMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                comMove = 'scissors';
            }
            return comMove;
        }

        function getResult(myMove) {
            const comMove = getComMove();
            let result = '';
            if (comMove === 'rock') {
                result = 'Tai.'
            } else if (comMove === 'paper') {
                result = 'You are lose.'
            } else if (comMove === 'scissors') {
                result = 'You are win.'
            }
            return `Your move is: ${myMove}, Computer move is: ${comMove}. ${result}`;
        }
    </script>
</body>

</html>
