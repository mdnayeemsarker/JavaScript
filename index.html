<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>

<body>
    <p>Game with dom</p>

    <button onclick="subscribed()" class="js-subscribe-button">Subscribe</button>

    <p>Game Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="resetGame()">Reset Scroe</button>

    <p>Product Price Calculator</p>

    <div class="">
        <input onkeydown="handelCostKeyDown(event)" placeholder="Cost of product" id="js-total">
        <button onclick="calculateTotal()">Caclulate</button>
        <p id="total-cost"></p>
    </div>

    <script>
        function handelCostKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('#js-total');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('#total-cost').innerHTML = `Total cost: ${cost}`;
        }

        function subscribed() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerText = 'Subscribed';
            } else {
                buttonElement.innerText = 'Subscribe';
            }
        }


        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0,
        };

        showScore();

        function showScore() {
            const scoreElement = document.querySelector('.js-score');
            scoreElement.textContent = `Wins: ${score['wins']}, Losses: ${score['losses']}, Ties: ${score['ties']}`;
        }

        function resetGame() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            showScore();
        }

        function getComMove() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                comMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
                comMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                comMove = 'scissors';
            }
            return comMove;
        }

        function playGame(playerMove) {
            const comMove = getComMove();
            let result = '';
            if (playerMove === 'rock') {
                if (comMove === 'rock') {
                    result = 'Tai.'
                } else if (comMove === 'paper') {
                    result = 'You are lose.'
                } else if (comMove === 'scissors') {
                    result = 'You are win.'
                }
            } else if (playerMove === 'paper') {
                if (comMove === 'rock') {
                    result = 'You are win.'
                } else if (comMove === 'paper') {
                    result = 'Tai.'
                } else if (comMove === 'scissors') {
                    result = 'You are lose.'
                }
            } else if (playerMove === 'scissors') {
                if (comMove === 'rock') {
                    result = 'You are lose.'
                } else if (comMove === 'paper') {
                    result = 'You are win.'
                } else if (comMove === 'scissors') {
                    result = 'Tai.'
                }
            }

            if (result === 'You are win.') {
                score.wins += 1;
            } else if (result === 'You are lose.') {
                score.losses += 1;
            } else if (result === 'Tai.') {
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            const resultElement = document.querySelector('.js-result');
            const moveElement = document.querySelector('.js-move');
            resultElement.innerHTML = result;
            moveElement.innerHTML = `You: ${playerMove}, Com: ${comMove}`;
            showScore();
        }
    </script>
</body>

</html>
