<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean and Conditional Statement</title>
</head>
<body>
    <p>This is an boolean and conditional statement like bool true/false condition if else</p>
    <script>
        console.log(typeof 'true');
        console.log(typeof 'false');
        console.log(typeof true);
        console.log(typeof false);
        console.log(3 < 5);
        console.log(3 > 5);
        console.log(3 === '3.00'); // prefared this
        console.log(3 == '3.00'); // not prefared this convert both are in same formate

        if (3 > 5) {
            console.log('if true');
        }else{
            console.log('else false');
        }
        
        if (3 >= 4) {
            console.log('you can buy this');
            console.log('congras.!');
        }else if (3 >= 2) {
            console.log('Almost there');
        }else{
            console.log('you can not buy this');
        }
        
    </script>
</body>

</html>
